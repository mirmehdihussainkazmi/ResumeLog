<body>

    <div class="body1">
    <div class="container2">
        <h2 style="color: aliceblue;">Login</h2>
        <form id="form" action="login_process.php" method="POST">
            <div class="form-group2">
                <label style="color: aliceblue;" for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group2">
                <label style="color: aliceblue;" for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group2">
                <button style="color: aliceblue;" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
